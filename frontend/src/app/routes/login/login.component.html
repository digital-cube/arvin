<mat-card class="login-card">
  <div class="logo"></div>
<div class="login-form">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <input type="email" matInput [formControlName]="'username'" placeholder="username"/>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput [formControlName]="'password'" placeholder="password"/>
    </mat-form-field>
    <div class="forgot-link-wrapper">
      <a class="forgot-link" routerLink="/forgot-password">Forgot password?</a>
    </div>
    <button type="submit" class="md-raised login-btn" mat-button [disabled]="loginForm.invalid">Login</button>
  </form>
  <mat-card-footer>
    <div *ngIf="apiError" class="error-msg" [@errorAnimate]>
      <span>{{apiError}}</span>
      <mat-icon (click)="reset_error()">close</mat-icon>
    </div>
  </mat-card-footer>
</div>
</mat-card>
